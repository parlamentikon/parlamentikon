name: Execute Podobnost hlasovani

on:
  push:
    branches:
      - main
    paths:
      - 'notebooks/Podobnost_hlasovani.src.ipynb'
      - 'parlamentikon/**.py'
      #- '.github/workflows/**.yml'
  schedule:
    - cron: 0 3 * * *

jobs:
  run-podobnost-hlasovani:
    name: Run Podobnost hlasovani
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      # Install dependencies
      - name: Create environment and install requirements
        run: python3 -m venv venv && source venv/bin/activate && pip install wheel && pip install jupyter &&  pip install -r requirements.txt

      - name: Run the analytic notebook
        run: source venv/bin/activate && cd notebooks/ && jupyter nbconvert --to notebook --execute 'Podobnost_hlasovani.src.ipynb' --output 'Podobnost_hlasovani.ipynb' && jupyter nbconvert --to html 'Podobnost_hlasovani.ipynb' --output '../docs/Podobnost_hlasovani.html'

      - name: Commit changed notebooks to github
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add notebooks/Podobnost_hlasovani.ipynb docs/Podobnost_hlasovani.html
          git commit -m "Automated run of analytic notebooks [github-actions, bot]"

      - name: Push notebooks
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
